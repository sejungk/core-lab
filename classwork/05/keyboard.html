<!DOCTYPE html>
<title>keyboard</title>
<body>
	<p id="text"></p>
</body>

<script>
	document.onkeypress = function(event) {
		document.querySelector("#text").innerHTML = document.querySelector("#text").innerHTML + event.key;
		console.log("key press", event);
		// a lot of the meta keys dont work
	};

	document.onkeydown = function(event) {

		// get everything keypress and more
		console.log("key down", event);
	};

	document.onkeyup = function(event) {
		console.log("key up", event);
	}
// keycode is another key inside of event where everything 


</script>
