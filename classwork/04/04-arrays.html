<!DOCTYPE html>
<title>arrays</title>
<script>

// why do we need arrays?

var fruit = "watermelon";
var secondfruit = "starfruit";
var thirdfruit = "jackfruit";

// this is a container
var fruits = ["watermelon", "starfruit", "jackfruit"];

console.log(fruits);

// its like a book with page numbers
//to get a variable out of an array we use "page numbers", or array indicates (index)

console.log(fruits[2]);
//computers start counting from 0
// how do we modify an array
fruits[2] = "lemon";

console.log(fruits);

// add a new item to the array
fruits[3] = "durian";

// helpful tool for addiing to an array
fruits.push("coconut", "papaya");

console.log(fruits);

// create an empty array
var array = [];

// push will add this element to the end of the array
array.push("hello");
array.push(53);
console.log(array);

var innerArray = ["a", "b", "c"];

array.push(innerArray);

console.log(array);

console.log(array[2][1])

var complex = ["one", 13, ["prince", "prints", "prence"]];

console.log(complex);

var getTheInsideArray = complex[2];
console.log(getTheInsideArray);

// these are the same thing
console.log(getTheInsideArray[0]);
console.log(complex[2][0]);

</script>
